{% load static %}

<div class="flex justify-center my-3">
  <div class="w-80p bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="flex items-center px-6 py-4">
      <img class="h-12 w-12 rounded-full object-cover" src="{% static 'images/placeholder.jpeg' %}" alt="User image">
      <div class="ml-4">
        <h2 class="text-lg font-semibold text-gray-900">{{ post.author.get_full_name }}</h2>
      </div>
    </div>
    <div class="px-6 py-4">
      <p class="text-gray-700 text-base">
        {{ post.content }}
      </p>
    </div>
    {% if post.image %}
    <div class"flex justify-center px-6 py-4">
      <img src="{{ post.image.url }}">
    </div>
    {% endif %}
    <div class="flex items-center  px-6 py-4">
      <button class="text-gray-700 text-sm py-2 px-4 rounded hover:bg-gray-200">
            <i class="fa-regular fa-thumbs-up"></i>
          Like
      </button>
      <a href="" class="text-gray-700 text-sm py-2 px-4 rounded hover:bg-gray-200">
        <span class="mr-1">
          {{ post.comments.count }}
        </span>
        <i class="fa-regular fa-comment"></i>
        Comments
      </a>
    </div>
  </div>
</div>
